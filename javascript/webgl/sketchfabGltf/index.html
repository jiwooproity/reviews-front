<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dog Three.js</title>
  </head>
  <style>
    * {
      margin: 0px;
      padding: 0px;
      box-sizing: border-box;
    }

    body {
      width: 100%;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>
  <body>
    <canvas id="canvas" width="500" height="500"></canvas>
    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.141.0/build/three.module.js",
          "GLTFLoader": "https://unpkg.com/three@0.141.0/examples/jsm/loaders/GLTFLoader.js",
          "OrbitControls": "https://unpkg.com/three@0.141.0/examples/jsm/controls/OrbitControls.js"
        }
      }
    </script>
    <script type="module">
      import { GLTFLoader } from "GLTFLoader";
      import { OrbitControls } from "OrbitControls";
      import * as THREE from "three";

      window.onload = () => {
        const canvas = document.querySelector("#canvas");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let scene = new THREE.Scene();
        scene.background = new THREE.Color("black");

        let renderer = new THREE.WebGLRenderer({
          canvas: document.querySelector("#canvas"),
          antialias: true,
          alpha: true,
        });

        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.outputEncoding = THREE.sRGBEncoding;

        let hlight = new THREE.AmbientLight(0xffffff, 0.2);
        scene.add(hlight);

        let directionalLight = new THREE.DirectionalLight(0xffffff, 0.4);
        directionalLight.position.set(0, 1, 0);
        directionalLight.castShadow = true;
        scene.add(directionalLight);

        let light = new THREE.PointLight(0xffffff, 0.5);
        light.position.set(0, 300, 500);
        scene.add(light);

        let light3 = new THREE.PointLight(0xffffff, 0.1);
        light3.position.set(0, 10, -50);
        scene.add(light3);

        let camera = new THREE.PerspectiveCamera(
          30,
          window.innerWidth / window.innerHeight,
          1,
          1000
        );
        camera.position.x = 500;
        camera.position.y = 500;
        camera.position.z = 2;

        let controller = new OrbitControls(camera, renderer.domElement);

        let loader = new GLTFLoader();
        loader.load("./test/scene.gltf", (gltf) => {
          gltf.scene.position.y = -30;
          gltf.scene.position.z = -60;
          scene.add(gltf.scene);

          function animation() {
            requestAnimationFrame(animation);
            renderer.render(scene, camera);
          }

          animation();
        });
      };
    </script>
  </body>
</html>
